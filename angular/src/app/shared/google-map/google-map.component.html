<div *ngIf="apiLoaded">

  <google-map
    height="300px"
    width="100%"
    [center]="center"
    [zoom]="zoom">
    <map-marker
      [position]="markerPosition"
      [options]="markerOptions">
    </map-marker>
  </google-map>

  <button class="mt-1" (click)="geoCoder()">Atualizar Mapa</button>
</div>
