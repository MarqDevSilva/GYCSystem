<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <mat-tab-group>

        <mat-tab [disabled]="false">
          <ng-template mat-tab-label>
            <mat-icon>important_devices</mat-icon>
          </ng-template>
          <app-page></app-page>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>info</mat-icon>
          </ng-template>
          <app-info-basic></app-info-basic>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>attach_money</mat-icon>
          </ng-template>
          <app-pay-method></app-pay-method>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>hotel</mat-icon>
          </ng-template>
          <app-accommodation></app-accommodation>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>restaurant</mat-icon>
          </ng-template>
          <app-snack></app-snack>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>account_box</mat-icon>
          </ng-template>
          <app-form></app-form>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>cancel_presentation</mat-icon>
          </ng-template>
          <app-cancel-policy></app-cancel-policy>
        </mat-tab>


      </mat-tab-group>
    </div>
  </div>
</div>
