<div class="container">
  <div class="row justify-content-center">
    <div class="col-10">
      <mat-tab-group [(selectedIndex)]="selectedTabIndex">

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>info</mat-icon>
          </ng-template>
          <app-info-basic *ngIf="selectedTabIndex === 0"></app-info-basic>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>attach_money</mat-icon>
          </ng-template>
          <app-pay-method *ngIf="selectedTabIndex === 1"></app-pay-method>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>hotel</mat-icon>
          </ng-template>
          <app-accommodation *ngIf="selectedTabIndex === 2"></app-accommodation>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>restaurant</mat-icon>
          </ng-template>
          <app-snack *ngIf="selectedTabIndex === 3"></app-snack>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>account_box</mat-icon>
          </ng-template>
          <app-form *ngIf="selectedTabIndex === 4"></app-form>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>cancel_presentation</mat-icon>
          </ng-template>
          <app-cancel-policy *ngIf="selectedTabIndex === 5"></app-cancel-policy>
        </mat-tab>

        <mat-tab [disabled]="tab">
          <ng-template mat-tab-label>
            <mat-icon>important_devices</mat-icon>
          </ng-template>

          <app-page 
          *ngIf="selectedTabIndex === 6"
          ></app-page>

        </mat-tab>

      </mat-tab-group>
    </div>
  </div>
</div>
