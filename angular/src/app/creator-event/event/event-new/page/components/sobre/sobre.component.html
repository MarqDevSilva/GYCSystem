<mat-card class="mb-3"  [formGroup]="form">
  <mat-card-title class="m-3">Sobre</mat-card-title>

  <mat-card-content>
    <span class="d-block h6">Cor de fundo: <input type="color" formControlName="background"></span>
    <quill-editor formControlName="descricao" [ngStyle]="{ 'background-color': form.get('background')?.value }"></quill-editor>
  </mat-card-content>
</mat-card>
