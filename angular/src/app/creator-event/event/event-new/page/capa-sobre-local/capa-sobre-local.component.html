<div class="container">
  <div class="row mt-3">
    <div class="col-3">
      <span class="h5">Seções aparentes</span>
      <div>
        <mat-slide-toggle [(ngModel)]="onSobre" class="d-block mt-2">Sobre</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="onPalestrantes" class="d-block mt-2">Palestrantes</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="onProgramacao" class="d-block mt-2">Programação</mat-slide-toggle>
        <mat-slide-toggle [(ngModel)]="onLocal" class="d-block mt-2">Local</mat-slide-toggle>
      </div>
    </div>
    <div class="col-9">
      <span class="h5">Conteúdo da página</span>
      <div class="mt-3">
        <mat-card class="mb-3 capa" [formGroup]="form">
          <mat-card-title class="m-3">Capa</mat-card-title>
          <mat-card-content>
            <mat-form-field class="col-12" appearance="outline">
              <mat-label>Titulo do evento</mat-label>
              <input matInput formControlName="titulo">
            </mat-form-field>

            <span class="d-block h6">Imagem da capa</span>
            <img [src]="form.get('preview')?.value" class="capa-preview d-block" alt="Imagem da capa">
            <input class="d-block" type="file" (change)="onFile($event)">
          </mat-card-content>
        </mat-card>

        <ng-container *ngIf="onSobre" class="sobre">
          <mat-card class="mb-3"  [formGroup]="form">
            <mat-card-title class="m-3">Sobre</mat-card-title>
            <mat-card-content>
              <span class="d-block h6">Cor de fundo: <input type="color" formControlName="background"></span>
              <quill-editor formControlName="descricao" [ngStyle]="{ 'background-color': form.get('background')?.value }"></quill-editor>
            </mat-card-content>
          </mat-card>
        </ng-container>

        <ng-container *ngIf="onPalestrantes" class="Palestrantes">
          <app-palestrantes></app-palestrantes>
        </ng-container>

        <ng-container *ngIf="onProgramacao" class="Programação">
          <app-programacao></app-programacao>
        </ng-container>

        <ng-container *ngIf="onLocal" class="Local">

          <div class="loading-container" *ngIf="loading">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div>

          <mat-card class="mb-3" [formGroup]="form">
            <mat-card-title class="m-3">Local</mat-card-title>
            <mat-card-content>
              <div class="row">
                <mat-form-field class="col-md-4" appearance="outline">
                  <mat-label>CEP</mat-label>
                  <input matInput formControlName="cep" mask="00000-000" pattern="\d{5}\d{3}" (blur)="searchCEP()">
                </mat-form-field>

                <mat-form-field class="col-md-2" appearance="outline">
                  <mat-label>UF</mat-label>
                  <input matInput formControlName="uf">
                </mat-form-field>

                <mat-form-field class="col-md-4" appearance="outline">
                  <mat-label>Cidade</mat-label>
                  <input matInput formControlName="cidade">
                </mat-form-field>

                <mat-form-field class="col-md-4" appearance="outline">
                  <mat-label>Bairro</mat-label>
                  <input matInput formControlName="bairro">
                </mat-form-field>


                <mat-form-field class="col-md-6" appearance="outline">
                  <mat-label>Endereço</mat-label>
                  <input matInput formControlName="endereco">
                </mat-form-field>


                <mat-form-field class="col-md-2" appearance="outline">
                  <mat-label>Nº</mat-label>
                  <input matInput formControlName="numero">
                </mat-form-field>
              </div>
            </mat-card-content>
          </mat-card>
        </ng-container>
      </div>
      <div class="row m-2">
        <div class="d-flex justify-content-end">
          <button mat-raised-button color="primary" (click)="onConsole()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
