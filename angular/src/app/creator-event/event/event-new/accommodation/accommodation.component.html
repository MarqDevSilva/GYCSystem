<div class="container mt-3">
  <div class="row">
    <div class="col-4">

    </div>
    <div class="col-8">
      <div class="row">
        <h2>Hospedagem 1</h2>
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Descrição</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field class="col-4" appearance="outline">
          <mat-label>Lotação Máxima</mat-label>
          <input matInput type="number">
        </mat-form-field>
        <mat-form-field class="col-4" appearance="outline">
          <mat-label>Categoria</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="category">
            <mat-option *ngFor="let category of categorys" [value]="category.value">{{ category.value }}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field floatLabel="always" class="col-4" appearance="outline">
          <mat-label>Valor</mat-label>
          <input class="text-end value" matInput type="number" placeholder="0">
          <span matTextPrefix>$&nbsp;</span>
          <span matTextSuffix>.00</span>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
