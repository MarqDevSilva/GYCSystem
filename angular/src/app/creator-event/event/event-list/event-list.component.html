<div class="container mt-3 pb-3">
  <mat-toolbar color="primary" class="justify-content-between">
    <span>
      <mat-icon>view_headline</mat-icon>
      Eventos
    </span>
    <button mat-raised-button [routerLink]="['/event']">
      <mat-icon>queue</mat-icon>
      Novo Evento
    </button>
  </mat-toolbar>

  <div *ngIf="!(eventos | async); then loading else content"></div>

  <ng-template #loading>
    <div class="row mt-5">
      <div class="d-flex justify-content-center">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </ng-template>

  <ng-template #content>
    <ng-container *ngFor="let evento of (eventos | async)">
      <mat-card class="mt-3">
        <div class="row p-3">
          <div class="col-3">
            <mat-card-title>{{ evento.nomeEvento }}</mat-card-title>
            <mat-card-subtitle>
              {{ evento.dataInicial | date: "dd 'de' MMMM"}}
              a
              {{ evento.dataFinal | date: "dd 'de' MMMM" }}
            </mat-card-subtitle>
            <button mat-raised-button color="primary"
            [disabled]="evento.status === 'Cancelado' ? true : false">Editar</button>
            <button mat-button class="ms-2" (click)="onCancel(evento, evento.id)"
            [disabled]="evento.status === 'Cancelado' ? true : false">Cancelar</button>
          </div>
          <div class="col-2 m-auto">
            <button mat-button class="d-block">
              <mat-icon>search</mat-icon>
              Inscrições
            </button>
            <button mat-button class="d-block"
            [disabled]="evento.status === 'Cancelado' ? true : false">
              <mat-icon>email</mat-icon>
              E-mail
            </button>
          </div>
          <div class="col-2 m-auto">
            <span></span>
            <button mat-button class="d-block"
            [disabled]="evento.status === 'Cancelado' ? true : false">
              <mat-icon>hotel</mat-icon>
              Hospedagem
            </button>
            <button mat-button class="d-block"
            [disabled]="evento.status === 'Cancelado' ? true : false">
              <mat-icon>restaurant</mat-icon>
              Refeições
            </button>
          </div>
          <div class="col-5 pe-5 d-flex align-items-center justify-content-end">
            <span class="h6">{{ inscritos }} / {{ evento.maxInscricoes }}</span>
          </div>
        </div>
      </mat-card>
    </ng-container>
  </ng-template>
</div>

<router-outlet></router-outlet>
